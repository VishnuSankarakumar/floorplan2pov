name: CI/CD

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g pnpm
      - run: pnpm install
      # Build all workspaces to catch issues early
      - run: pnpm -r build
      # Only run tests where they exist (client has none by default)
      - run: pnpm -r --if-present test

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      # --- Client (Vercel via Deploy Hook) ---
      - name: Trigger client deploy (Vercel)
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"

      # --- Server (Render via Deploy Hook) ---
      - name: Trigger server deploy (Render)
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"